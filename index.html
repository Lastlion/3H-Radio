<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3H Radio - Lecteur Web Pro</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    overflow: hidden;
    background: #000;
}

#bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

/* Lecteur */
.radio-card {
    width: 380px;
    background: linear-gradient(180deg, rgba(17,17,17,0.95), rgba(10,10,10,0.95));
    border-radius: 26px;
    padding: 28px;
    box-shadow: 0 30px 80px rgba(0,0,0,.95);
    text-align: center;
}

/* Titre d√©filant */
.radio-title {
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 0.5px;
    overflow: hidden;
    white-space: nowrap;
    width: 100%;
    margin-bottom: 6px;
}

.marquee {
    display: inline-block;
    padding-left: 100%;
    animation: scrollText 10s linear infinite;
}

@keyframes scrollText {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}

#status {
    font-size: 13px;
    color: #888;
    margin-bottom: 16px;
}

/* Visual anim√© */
.visual {
    margin: 16px 0 22px;
    height: 160px;
    border-radius: 18px;
    background: linear-gradient(135deg, #222, #000);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 52px;
    color: #fff;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.05); opacity: 1; }
}

/* Boutons */
.controls {
    margin-top: 16px;
    display: flex;
    justify-content: center;
    gap: 20px;
    align-items: center;
}

button {
    position: relative;
    background: #000;
    color: #fff;
    border: none;
    padding: 12px 26px;
    border-radius: 40px;
    cursor: pointer;
    font-size: 15px;
    transition: 0.3s;
}

button:hover {
    background: #1e1e1e;
    transform: scale(1.05);
}

/* LED pulsante */
.led {
    position: absolute;
    top: -6px;
    right: -6px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: gray;
    box-shadow: 0 0 8px rgba(0,0,0,0.5);
    animation: pulseLED 2s infinite;
}

@keyframes pulseLED {
    0%, 100% { transform: scale(1); opacity: 0.6; }
    50% { transform: scale(1.3); opacity: 1; }
}

/* Footer */
footer {
    margin-top: 14px;
    font-size: 11px;
    color: #555;
}

/* Audio cach√© */
audio { display: none; }
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<div class="radio-card">
    <div class="radio-title">
        <div class="marquee">3H Radio...          Ho≈ügeldiniz...</div>
    </div>
    <div id="status">Pause</div>

    <div class="visual">üéß</div>

    <div class="controls">
        <button id="playBtn" onclick="playRadio()">‚ñ∂ Play
            <span class="led" id="led"></span>
        </button>
        <button onclick="stopRadio()">‚èπ Stop</button>
    </div>

    <footer>Streaming powered by CuMaLi</footer>

    <audio id="audio">
        <source src="https://maradio.duckdns.org/stream" type="audio/mpeg">
    </audio>
</div>

<script>
// üîπ Lecteur radio + LED
const audio = document.getElementById("audio");
const status = document.getElementById("status");
const led = document.getElementById("led");

function playRadio() {
    audio.play();
    status.textContent = "Lecture";
    led.style.background = "limegreen";
}

function stopRadio() {
    audio.pause();
    audio.currentTime = 0;
    status.textContent = "Pause";
    led.style.background = "gray";
}

// Synchronisation automatique
audio.onpause = () => { status.textContent = "Pause"; led.style.background = "gray"; }
audio.onplay = () => { status.textContent = "Lecture"; led.style.background = "limegreen"; }

// üîπ Particules anim√©es
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
});

class Particle {
    constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 5 + 2;
        this.speedX = (Math.random() - 0.5) * 1.5;
        this.speedY = (Math.random() - 0.5) * 1.5;
        this.alpha = Math.random() * 0.8 + 0.2;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > w) this.x = 0;
        if (this.x < 0) this.x = w;
        if (this.y > h) this.y = 0;
        if (this.y < 0) this.y = h;
    }
    draw() {
        ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
        ctx.shadowColor = 'white';
        ctx.shadowBlur = 8;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
    }
}

const particlesArray = [];
for (let i=0; i<150; i++) particlesArray.push(new Particle());

function animate() {
    ctx.clearRect(0,0,w,h);
    particlesArray.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
